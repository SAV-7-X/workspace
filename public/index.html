  <body class="">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.8/lottie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <!-- Typed.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>

<!-- Particles.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>

<!-- Lottie -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      // Disable right-click
      document.addEventListener("contextmenu", (event) => {
          event.preventDefault();
          // alert("Right-click is disabled!");
      });

      // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
      document.addEventListener("keydown", (event) => {
          if (
              event.key === "F12" || // Disable F12
              (event.ctrlKey && event.shiftKey && event.key === "I") || // Disable Ctrl+Shift+I
              (event.ctrlKey && event.shiftKey && event.key === "J") || // Disable Ctrl+Shift+J
              (event.ctrlKey && event.key === "U") // Disable Ctrl+U (View Source)
          ) {
              event.preventDefault();
              // alert("Developer tools are disabled!");
          }
      });
      document.addEventListener("selectstart", (event) => {
    event.preventDefault();
});
document.addEventListener("copy", (event) => {
    event.preventDefault();
    alert("Copying is disabled!");
});

document.addEventListener("paste", (event) => {
    event.preventDefault();
    alert("Pasting is disabled!");
});


window.addEventListener('blur', () => {
    document.body.style.filter = 'blur(5px)';
});

window.addEventListener('focus', () => {
    document.body.style.filter = 'none';
});


document.querySelectorAll("img").forEach((img) => {
    img.addEventListener("contextmenu", (event) => {
        event.preventDefault();
        alert("Image saving is disabled!");
    });
});
document.addEventListener("click", (event) => {
    console.log(`Mouse clicked at X: ${event.clientX}, Y: ${event.clientY}`);
});

document.addEventListener("keypress", (event) => {
    console.log(`Key pressed: ${event.key}`);
});
window.onbeforeprint = function() {
    alert("Printing is disabled on this page.");
    return false;
};
window.onbeforeunload = function() {
    return "Are you sure you have known everything about me";
};
history.pushState(null, null, location.href);
window.onpopstate = function() {
    history.pushState(null, null, location.href);
};
document.addEventListener("keyup", (event) => {
    if (event.key === "PrintScreen") {
        document.body.style.filter = "blur(10px)";
        alert("Screenshots are disabled!");
    }
});
if (sessionStorage.getItem("active")) {
    alert("You already have this page open in another tab!");
    window.close();
} else {
    sessionStorage.setItem("active", true);
}

window.addEventListener("unload", () => {
    sessionStorage.removeItem("active");
});
